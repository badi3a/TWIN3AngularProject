<h1>Add a new Product</h1>
<form>
  <div class="form-group col-md-6">
    <label>Title</label>
    <input type="text" [(ngModel)]="product.title" name="title"
    class="form-control">
  </div>

  <div class="form-group col-md-6">
    <label>price</label>
    <input type="number" [(ngModel)]="product.price"name="price" class="form-control">
  </div>

  <div class="form-group col-md-6">
    <label>quantity</label>
    <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control">
  </div>
  <div class="form-group col-md-6">
    <label>Picture</label>
    <input type="text" [(ngModel)]="product.picture" name="picture" class="form-control">
  </div>
  <br>
  <button class="btn btn-success" (click)="saveProduct()">
    save
  </button>
</form>
